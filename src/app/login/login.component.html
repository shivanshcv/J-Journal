<form [formGroup]="loginForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Log In</h1>
      <p>Please fill in this form to Log In.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name ="email" formControlName="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
  
      <div class="clearfix">
        
        <button type="submit" class="loginbtn" (click)="submit()">Log In</button>
        
      </div>
    </div>
  </form>
