<form [formGroup]="registerForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" name="name" placeholder="Enter Name" formControlName="name" required>  
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name ="email" formControlName="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
  
      <label for="cpsw"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="cpsw" formControlName="cpassword" required>
      
      <p>By creating an account you agree to our <span style="color:dodgerblue">Terms & Privacy</span>.</p>
  
      <div class="clearfix">
        
        <button type="submit" class="signupbtn" (click)="submit()">Sign Up</button>
        <button type="button" class="loginbtn" routerLink="/login">Login</button>
      </div>
    </div>
  </form>
